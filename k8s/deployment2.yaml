# index-html-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-html-deployment
  namespace: hello-gb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index-html
  template:
    metadata:
      labels:
        app: index-html
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 1000  # Use a non-root user ID
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
      - name: html
        persistentVolumeClaim:
          claimName: index-html-pvc
