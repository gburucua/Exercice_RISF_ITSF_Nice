apiVersion: v1
kind: Service
metadata:
  name: hello-risf-service
  namespace: hello-gb
spec:
  selector:
    app: hello-world-nginx   # Label selector to match pods
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80   # Port your pods are listening on

